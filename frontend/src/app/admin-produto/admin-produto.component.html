<app-menu-admin *ngIf='auth.logadoAdmin()'></app-menu-admin>
<div class="container-fluid bg">

  <div class="row d-flex justify-content-center align-self-center text-white">
      <div class="col-md-4"></div>
      <div class="col-md-4 bg-box mt-5 mb-5 pb-5">
          <h1 class="text-center mb-3 mt-3 pd-entrar">Adicionar Produto</h1>

          <div class="form-group pd-laterais">
              <label for="nomeProduto">Nome do produto:</label>
              <input class="form-control" type="text" name="nomeProduto" id="nomeProduto"
                  placeholder="Insira o nome do produto">
          </div>
          <div class="form-group pd-laterais">
              <label for="descricaoProduto">Descrição do produto:</label>
              <input class="form-control" type="text" name="descricaoProduto" id="descricaoProduto"
                  placeholder="Insira aqui a descrição">
          
          </div>

              <div class="form-group pd-laterais">
                <label for="marca">Marca:</label>
                <input class="form-control" type="text" name="marca" id="marca"
                    placeholder="Insira a marca do produto">
            
                </div>
                <div class="form-group pd-laterais">
                  <label for="preco">Preço:</label>
                  <input class="form-control" type="number" min="0.00" max="10000.00" step="0.01"name="preco" id="preco"
                      placeholder="insira o preço">
              
                  </div>
                  <div class="form-group pd-laterais">
                    <label for="foto">Link da foto:</label>
                    <input class="form-control" type="text" name="foto" id="foto"
                        placeholder="Insira o link da foto">
                
                    </div>
              
              <div class="d-flex justify-content-center mt-5 mb-5">
                  <button type="submit" class="btn btn-danger mr-4 lb text-center" routerLink="/home">Cancelar</button>
                  <button type="submit" class="btn btn-info lb ">Entrar</button>

              </div>


      </div>
      <div class="col-md-4"></div>

  </div>

</div>













<app-rodape></app-rodape>
